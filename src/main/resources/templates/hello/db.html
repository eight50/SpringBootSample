<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Response Sample</title>
</head>
<body>
	<h1>HelloResponse</h1>
	<table>
        <tr>
            <td>ID:</td>
            <td th:text="${employee.employeeId}" ></td> <!-- Javaクラスのフィールドを取得可能 -->
        </tr>
		<tr>
		    <td>名前:</td>
		    <td th:text="${employee.employeeName}"></td>
		</tr>
		<tr>
		    <td>年齢:</td>
		    <td th:text="${employee.employeeAge}"></td>
		</tr>
    </table>
</body>
</html>
